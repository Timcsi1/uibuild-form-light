<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is FRONTEND</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Visszajelzés</h1>
      <div class="container">
        <label for="label"></label>
        <input
          class="input-field"
          type="text"
          id="label"
          name="label"
          placeholder="Tárgy"
        />
        <textarea name="" id="" cols="30" rows="10">Megjegyzés</textarea>
        <input type="checkbox" name="El" id="" />
        <p>Elolvastam és elfogadom az Adatkezelési Tájékoztatót</p>
        <button class="button">Mentés</button>
      </main>
    </div>
  </body>
</html>
